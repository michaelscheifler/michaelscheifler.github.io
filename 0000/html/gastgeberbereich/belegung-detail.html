    <main>
        <section class="cc mt">
            <h1 class="mb">Belegung</h1>
            <form action="#" class="form--multicolumn">

                <div class="form__group--select">
                    <select class="form__input" id="accommodation" name="accommodation">
                        <option value="0781-01">Fewo Scheifler-Fewo 1</option>
                        <option value="0781-02">Fewo Scheifler-Fewo 2</option>
                        <option value="0781-03">Fewo Scheifler-Fewo 3</option>
                    </select>
                    <label class="form__label" for="accommodation">Unterkunft</label>
                </div>

                <div class="form__group--select">
                    <select class="form__input" id="status" name="status">
                        <option value="1">Blockierung</option>
                        <option value="2">Gebucht</option>
                        <option value="5">Storniert</option>
                    </select>
                    <label class="form__label" for="status">Status</label>
                </div>

                <div class="form__group">
                    <input class="form__input" id="arrival" type="text" name="arrival" placeholder="00.00.00"
                        value="01.01.2021">
                    <label class="form__label" for="arrival">Anreise</label>
                </div>

                <div class="form__group">
                    <input class="form__input" id="departure" type="text" name="departure" placeholder="00.00.00"
                        value="11.01.2021">
                    <label class="form__label" for="departure">Abreise</label>
                </div>

                <div class="form__group">
                    <input class="form__input" id="guests" type="text" name="guests" placeholder=" "
                        value="2 Erwachsene · 2 Kinder">
                    <label class="form__label" for="guests">Gäste</label>
                </div>

                <div class="form__group">
                    <input class="form__input" id="guest" type="text" name="guest" placeholder=" "
                        value="Michael Riepe">
                    <label class="form__label" for="guest">Gast</label>
                </div>

                <div class="form__group">
                    <input class="form__input" id="phone" type="text" name="phone" placeholder="&nbsp;"
                        value="+49-8652-4033397" disabled />
                    <label class="form__label" for="phone">Telefon</label>
                </div>

                <div class="form__group">
                    <input class="form__input" id="email" type="email" name="email" placeholder="&nbsp;"
                        value="michael.riepe@gmail.com" disabled />
                    <label class="form__label" for="email">E-Mail</label>
                </div>

                <div class="form__group--fullwidth">
                    <textarea class="form__input--textarea form__input--disabled" id="message" name="message"
                        placeholder=" " disabled>Wann können wir anreisen?</textarea>
                    <label class="form__label" for="message">Nachricht</label>
                </div>

                <div class="form__group--fullwidth">
                    <textarea class="form__input--textarea" id="comment" name="comment"
                        placeholder=" ">Kinderbett</textarea>
                    <label class="form__label" for="comment">Notiz</label>
                </div>

                <section class="grid--multicolumn-fw">
                    <a href="belegung-liste.html" class="btn">Speichern</a>
                    <a href="belegung-liste.html" class="btn">Abbrechen</a>
                </section>

            </form>
        </section>
